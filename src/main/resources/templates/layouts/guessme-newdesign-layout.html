<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	th:fragment="guessme_lo_constructor (title, otherStaticResources, header, navMenuMain, topbarMain, mainContent, footer, horNavbar, breadcrumbs)">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Recipes - main layout</title>

    <!-- Custom fonts for this template-->	
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/fontawesome-free/css/all.min.css}" href="../../static/vendor/fontawesome-free/css/all.min.css" />
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet"/>

    <!-- Custom styles for this template-->
	<link rel="stylesheet" type="text/css" th:href="@{/css/sb-admin-2.min.css}" href="../../static/css/sb-admin-2.min.css" />

    <!-- Main styles for this template (for Recipe application) -->
	<link rel="stylesheet" type="text/css" th:href="@{/myStyles.css}" href="../../static/myStyles.css" />

    <!-- Page level plugins -->
    <script type="text/javascript" src="../../static/vendor/chart.js/Chart.min.js" th:src="@{/vendor/chart.js/Chart.min.js}"></script>

    <!-- Page level custom scripts -->
    <script type="text/javascript" src="../../static/js/demo/chart-area-demo.js" th:src="@{/js/demo/chart-area-demo.js}"></script>
    <script type="text/javascript" src="../../js/demo/chart-pie-demo.js" th:src="@{/js/demo/chart-pie-demo.js}"></script>

    <!-- Custom scripts for all pages-->
    <script type="text/javascript" src="../../static/js/sb-admin-2.js" th:src="@{/js/sb-admin-2.js}"></script>

    <!-- Core plugin JavaScript-->
    <script type="text/javascript" src="../../static/vendor/jquery-easing/jquery.easing.min.js" th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Bootstrap core JavaScript-->
    <script type="text/javascript" src="../../static/vendor/jquery/jquery.min.js" th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script type="text/javascript" src="../../static/vendor/bootstrap/js/bootstrap.bundle.min.js" th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

	<th:block th:replace="${otherStaticResources} ?: ~{}"></th:block>

</head>

<body id="page-top">

	<!-- <div class="headerHorNavAAA" th:include="${header} ?: ~{}"></div> -->
    <!-- Page Wrapper -->
    
    <div id="wrapper">

	<div th:replace="${navMenuMain} ?: ~{/fragments/app-fragments-newdesign-menu :: accordionSidebar}"></div>

		<!--
	  	<footer th:include="${breadcrumbs} ?: ~{/fragments/app-fragments :: breadcrumbs}"></footer>
	 	-->
 
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Topbar -->
			<div th:replace="${topbarMain} ?: ~{/fragments/app-fragments-newdesign :: topbarMain}"></div>

            <!-- Status Messages -->
			<div th:replace="${statusMsgData} ?: ~{/fragments/app-fragments-newdesign :: statusMsgData}"></div>

            <!-- Main Content -->
			<div th:replace="${mainContent} ?: ~{/fragments/app-fragments-newdesign :: contentDashboardMain}"></div>

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Recipes 2022</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>
    
    
	<script>
	    $("#sidebarToggle").click(function() {
	      $("body").toggleClass("sidebar-toggled");
	      $(".sidebar").toggleClass("toggled");
	      if ($(".sidebar").hasClass("toggled")) {
	        $('.sidebar .collapse').collapse('hide');
	      };
	    });
    </script>

</body>

</html>
