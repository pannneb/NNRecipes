<html>
<body>
  <form>
    <th:block th:fragment="select (label, name, items)"  th:with="classCustom=${classCustom} ?: '', readOnly=${readOnly} ?: ''">
      <div th:with="valid=${!#fields.hasErrors(name)}"
        th:class="${'form-group' + (valid ? '' : ' has-error')}" class="form-group">
        <label class="col-sm-12 control-label" th:text="(#{'label.'+${label}})">Label</label>

        <div th:class="'col-sm-12' + ' ' + ${(classCustom=='' ? '' : classCustom)}" >
          <select th:field="*{__${name}__}" class="form-control">
            <option th:each="item : ${items}" th:value="${item.id}"
              th:text="${item.label}">dog</option>
          </select>
          <span th:if="${valid}"
            class="glyphicon glyphicon-ok form-control-feedback"
            aria-hidden="true"></span>
          <th:block th:if="${!valid}">
            <span
              class="glyphicon glyphicon-remove form-control-feedback"
              aria-hidden="true"></span>
            <span class="help-inline" th:errors="*{__${name}__}">Error</span>
          </th:block>
        </div>
      </div>
    </th:block>
  </form>
</body>
</html>
